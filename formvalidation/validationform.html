			 var v2=document.getElementById("emailError");
				var email=document.myform.email.value;
				var reg = /^([A-Za-z0-9\.]){1,}\@([A-Za-z0-9_\-\.]){1,}\.([A-Za-z]){2,4}$/;
				 if (reg.test(email)==false)

					return false;
				 }
				var v3=document.getElementById("passwordError");
				var password=document.myform.password.value;
				var reg = /^([A-Za-z\d@$#!%*?&]){8,}$/;
				 if (reg.test(password)==false)		
				 {
					 v3.style.color="red";
					 v3.innerHTML="Atleast one capital letter, one small letter and one special character and min length 8";
				
					return false;
				 }
				var v4=document.getElementById("ageError");

					 v4.style.color="red";

					return false;
				 }
				var v5=document.getElementById("Numbererror");
				var number=document.myform.number.value;
				var reg = /^[1-9][0-9]{9,}$/;
